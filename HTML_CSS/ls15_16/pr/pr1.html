        }

        .blue {

        .black {

        .or1 {

            grid-column-end: 5;
        }

        .or2 {

        }


        .main {
            height: 800px;
            width: 1000px;
            display: grid;
            grid-template: 100px 600px 100px / repeat(4, 1fr);
        }
